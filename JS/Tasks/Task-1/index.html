<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Quiz Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
  <section id="loginpage" class="container py-5">
    <div class="text-center">
      <h1>Test Your JavaScript Skills!</h1>
      <p>Login to start the quiz and prove your expertise.</p>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="form">
          <div class="mb-3">
            <label for="useremail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="useremail" placeholder="Enter your email">
            <div id="emailError" class="text-danger"></div>
          </div>
          <div class="mb-3">
            <label for="username" class="form-label">Name</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your name">
            <div id="nameError" class="text-danger"></div>
          </div>
          <div class="d-grid">
            <button type="button" class="btn btn-primary" onclick="userDetails()">Start Quiz</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <section id="quizpage" class="container py-5" style="display: none;">
    <div class="text-center mb-4">
      <h2>Answer the Questions</h2>
      <p>Each question has only one correct answer. Good luck!</p>
    </div>
    <div id="container2"></div>
    <div class="text-center mt-4">
      <button type="button" class="btn btn-success" onclick="answerSubmit()">Submit Answers</button>
    </div>
  </section>

  <section id="resultpage" class="container py-5" style="display: none;">
    <div id="results" class="text-center">
      <h2>Your Result</h2>
      <p>See how you performed in the quiz.</p>
    </div>
    <div class="text-center mt-4">
      <button type="button" class="btn btn-primary" onclick="resultSubmit()">View Leaderboard</button>
    </div>
  </section>

  <section id="dashboardpage" class="container py-5" style="display: none;">
    <div class="text-center mb-4">
      <h2>Leaderboard</h2>
      <p>Check out the top scorers!</p>
    </div>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Score</th>
          <th>Rank</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
    <div class="text-center mt-4">
      <button type="button" class="btn btn-secondary" onclick="relogin()">Retake Quiz</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
