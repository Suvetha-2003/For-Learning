<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
    <script src="admin.js" defer></script>
</head>
<body>
    <section id="form">
    <h1 id="head">Admin Panel</h1>
        <form id="car-form">
            <div class="form-group">
                <label for="carModel">Car Model:</label>
                <input type="text" id="carModel" name="carModel" placeholder="Enter Car Model" required>
            </div>
            <div class="form-group">
                <label for="carPrice">Price per Day (₹):</label>
                <input type="number" id="carPrice" name="carPrice" placeholder="Enter Price per Day" required>
            </div>
            <button type="submit">Add Car</button>
        </form>
    </section>

    <section id="car-list-section">
        <h2>Available Cars</h2>
        <table id="car-list" border="1">
            <thead>
                <tr>
                    <th>Car Model</th>
                    <th>Price per Day (₹)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="car-list-body"></tbody>
        </table>
    </section>

    <footer>
        <p>&copy; 2025 Car Rental Booking System | Admin Panel</p>
    </footer>
</body>
</html>
