    <body>
        <script>
                const data = [
  { id: 1, name: 'A' },
  { id: 2, name: 'B' },
  { id: 1, name: 'C' },
];
function removeDuplicates(arr) {
  const seen = {}; 
  return arr.filter(item => {
    if (seen[item.id]) {
      return false; 
    } else {
      seen[item.id] = true;
      return true; 
    }
  });
}
const result = removeDuplicates(data);
console.log(result);
            </script>
            </body>
            </html>
