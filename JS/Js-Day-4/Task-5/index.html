    <body>
        <script>
            const arr1 = [1, 2, 3];
            const arr2 = [2, 3, 4];
            function findCommonElements(arr1, arr2) {
            const set1 = new Set(arr1); 
            const set2 = new Set(arr2); 
            return Array.from(set1).filter(element => set2.has(element));
            }
            const result = findCommonElements(arr1, arr2);
            console.log(result);

            </script>
