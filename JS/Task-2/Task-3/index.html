<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>TO Do List</h1>
    
    <form id="taskForm">
      <label for="task-title">Task Title:</label>
      <input type="text" id="task-title" placeholder="Enter task title" required><br>
      <label for="task-description">Task Description:</label>
      <textarea id="task-description" placeholder="Enter task description"></textarea><br>
      <label for="task-estimate-time">Estimated Completion Time:</label>
      <input type="datetime-local" id="task-estimate-time" required><br>
      <label for="Priority">Select Priority: </label>
      <select id="Priority">
        <option value="" disabled selected>Select Priority</option>
        <option value="high">High</option>
        <option value="medium">Medium</option>
        <option value="low">Low</option>
      </select><br>
      <button type="submit">Add Task</button>
      <button type="button" id="saveTaskBtn" style="display:none;" onclick="saveTaskEdit()">Save Task</button>
    </form>
    
    <div id="taskCounterContainer">
        <p>Total Tasks: <span id="total-task-count">0</span></p>
        <p>Completed Tasks: <span id="completed-task-count">0</span></p>
        <p>Pending Tasks: <span id="pending-task-count">0</span></p>
    </div>

    <div id="filterContainer">
        <label for="filterStatus">Filter by Status: </label>
        <select id="filterStatus" onchange="filterTasks()">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="pending">Pending</option>
        </select>
        <label for="filterPriority">Filter by Priority: </label>
        <select id="filterPriority" onchange="filterTasks()">
            <option value="all">All</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
        </select>
    </div>
    
    <div id="tasksContainer"></div>

    <script src="script.js"></script>
</body>
</html>
