<body>
  <h2>Expense Tracker</h2>

  <div id="form-section">
    <form id="details-form" onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
      <div class="form-group">
        <label for="name">Expense Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Expense Name" required><br>
        <label for="amt">Amount:</label>

        <label for="date">Date:</label>

      </div>

          <th>Category</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="Expense-Tracker">
      </tbody>
    </table>
    <div>
      <strong>Total Expense: </strong><span id="total-expense">0</span>
    </div>
  </div>

  <script src="script.js" defer></script>
