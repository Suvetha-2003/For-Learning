<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        .product-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row; 
            align-items: center;
            gap: 20px;
            margin: 24px 100px;
        }
        .product-image {
            width: 300px;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .product-image:hover {
            transform: scale(1.1);
        }
        .product-details {
            flex: 1;
            text-align: left;
            margin-left: 50px;
        }
        .product-title {
            font-size: 26px;
            font-weight: bold;
            color: #222;
            margin-bottom: 10px;
        }
        .product-category {
            font-size: 18px;
            color: #777;
            margin-bottom: 12px;
            font-style: italic;
        }
        .product-description {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }
        .product-rating {
            font-size: 18px;
            font-weight: bold;
            color: #ff9800;
            margin-bottom: 20px;
        }
        .product-actions {
            display: flex;
            flex-direction: row;
            gap: 15px;
            align-items: center;
        }
        .btn {
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-add {
            background: #28a745;
            color: white;
            border: none;
        }
        .btn-add:hover {
            background: #218838;
            color: white;
        }
        .btn-back {
            background: #007bff;
            color: white;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
            padding: 12px 18px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-back:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mx-auto p-4">
        <div id="product-details" class="product-card"></div>
        <a href="index.html" class="btn-back">‚¨Ö Back to Products</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');

            if (productId) {
                fetch(`https://fakestoreapi.com/products/${productId}`)
                    .then(response => response.json())
                    .then(product => {
                        displayProductDetails(product);
                    })
                    .catch(error => console.error('Error fetching product details:', error));
            }
        });

        function displayProductDetails(product) {
            const productContainer = document.getElementById('product-details');
            productContainer.innerHTML = `
                <img src="${product.image}" alt="${product.title}" class="product-image">
                <div class="product-details">
                    <h2 class="product-title">${product.title}</h2>
                    <p class="product-category">${product.category}</p>
                    <p class="product-description">${product.description}</p>
                    <p class="product-price">‚Çπ${product.price}</p>
                    <p class="product-rating">‚≠ê ${product.rating.rate} / 5 (${product.rating.count} reviews)</p>
                    <div class="product-actions">
                        <button class="btn btn-add" onclick="addToCart(${product.id}, '${product.title}', ${product.price})">üõí Add to Cart</button>
                    </div>
                </div>
            `;
        }

        function addToCart(id, title, price) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push({ id, title, price });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert(`${title} added to cart!`);
        }
    </script>
</body>
</html>
