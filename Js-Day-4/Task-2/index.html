        <script>
                const nums = [1, 2, 3, 4, 5, 6];

                function OddEven(numbers) {
                return {
                  odd: numbers.filter(num => num % 2 !== 0),
                  even: numbers.filter(num => num % 2 === 0),
                };
                }
                console.log( OddEven(nums));

            </script>
